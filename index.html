<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-barres et Recherche CSV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 0;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        input[type="text"], input[type="file"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }

        #csvResult {
            margin-top: 20px;
            font-size: 16px;
        }

        h3 {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scanner ou rechercher dans un fichier CSV</h1>

        <!-- Sélecteur de fichier CSV -->
        <input type="file" id="csvFileInput" accept=".csv">

        <!-- Saisie manuelle du terme à rechercher -->
        <label for="manualBarcode">Entrez un terme à rechercher :</label>
        <input type="text" id="manualBarcode" placeholder="Entrez un terme">

        <!-- Bouton pour lancer la recherche -->
        <button id="searchBtn">Rechercher</button>

        <!-- Bouton pour lancer le scan de code-barres -->
        <button id="scanBtn">Scanner le code-barres</button>
        <p id="barcodeResult">Code-barres scanné ou saisi: </p>

        <!-- Zone d'affichage des résultats -->
        <div id="csvResult"></div>
    </div>

    <!-- Charger la bibliothèque PapaParse pour lire les fichiers CSV et QuaggaJS pour scanner -->
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
