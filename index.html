<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-barres CSV Reader</title>
    <style>
        /* Corps de la page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Conteneur principal */
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        /* Styles pour les boutons */
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 0;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Styles pour les champs d'entrée */
        input[type="text"], input[type="file"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Styles pour les résultats */
        #barcodeResult, #csvResult {
            margin: 10px 0;
            font-size: 16px;
            color: #16a085;
        }

        /* Texte des instructions */
        label {
            display: block;
            font-size: 14px;
            margin-top: 10px;
            color: #7f8c8d;
            text-align: left;
        }

        /* Centre le bouton et les champs */
        button, input {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scanner ou saisir un code-barres</h1>

        <!-- Bouton pour lancer le scan de code-barres -->
        <button id="scanBtn">Scanner le code-barres</button>
        <p id="barcodeResult">Code-barres scanné ou saisi: </p>

        <!-- Saisie manuelle du code-barres -->
        <label for="manualBarcode">Ou entrez un code-barres manuellement :</label>
        <input type="text" id="manualBarcode" placeholder="Entrez le code-barres">
        <button id="searchBtn">Rechercher</button>

        <!-- Sélecteur de fichier CSV -->
        <input type="file" id="csvFileInput" accept=".csv">
        <p id="csvResult">Résultat CSV: </p>

        <!-- Zone pour afficher les résultats -->
        <div id="result"></div>
    </div>

    <!-- Charger les bibliothèques JavaScript -->
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
