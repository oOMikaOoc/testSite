<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan et Recherche CSV</title>
    <link rel="stylesheet" href="styles.css">  <!-- Lien vers le fichier CSS -->
</head>
<body>
    <div class="container">
        <h1>Scanner ou rechercher dans un fichier CSV</h1>

        <!-- Fichier CSV -->
        <input type="file" id="csvFileInput" accept=".csv">

        <!-- Recherche manuelle -->
        <input type="text" id="manualBarcode" placeholder="Entrez un code-barres ou terme">
        <button id="searchBtn">Rechercher</button>
        <br>
        <!-- Interface de scan avec ZXing -->
        <button id="scanBtn">Scanner avec ZXing</button>
        <p id="barcodeResult">Code-barres scanné ou saisi: </p>

        <!-- Zone d'affichage des résultats -->
        <div id="csvResult"></div>
    </div>

    <!-- Script pour ZXing (en utilisant leur bibliothèque de scanner) -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
